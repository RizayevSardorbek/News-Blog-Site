{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <h5>{{post.author}}</h5>
    </div>
<p><a href="{% url 'update' post.pk %}"> Updating Post</a></p>
<p><a href="{% url 'delete' post.pk %}"> Deleting Post</a></p>
{% endblock content %}
